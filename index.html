
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calculator App</title>
    <link href="style.css" rel="stylesheet" />
    <script src="app.js" defer ></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="output"></div>
        <div class="result"></div>
      </div>
      <div class="input">
        <button clear class="clear">AC</button>
        <button>(</button>
        <button>)</button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>/</button>
        <button clear class="clear">DEL</button>
        <button>0</button>
        <button>.</button>
        <button equals>=</button>

      </div>
    </div>
  </body>
</html>
